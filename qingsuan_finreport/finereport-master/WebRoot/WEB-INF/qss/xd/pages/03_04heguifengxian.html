<script>
    var allCharts = [];

    $(function () {

            label:pieLabelOut,
            series : [

            ]
        });

        //热力图
        var ec004 = echarts.init($("#ec004_ConcentrationDegree")[0]);
        ec004.setOption(opt_scatter);
        var data = [
            [[1600, 1500, 1700, '山东', 1990], [600, 500, 700, '江苏', 1990]],
            [[1200, 1100, 1300, '山东', 2015], [200, 100, 300, '江苏', 2015]]
        ];
        ec004.setOption(
            {
                legend: {
                    show: false
                },
                grid: {
                    top: "20%",
                    bottom: "26%"
                },
                xAxis: {
                    name: '日'
                },
                yAxis: {
                    type: 'value',
                    name: '利率'
                },
                series: [{
                    name: '1990',
                    data: data[0],
                    type: 'scatter',
                    symbolSize: function (data) {
                        return scatterSymbolSize(data)
                    },
                    label: {
                        emphasis: {
                            show: true,
                            formatter: function (param) {
                                return param.data[3];
                            },
                            position: 'top'
                        }
                    },
                    itemStyle: {
                        normal: {
                            shadowBlur: 10*bodyScale,
                            shadowColor: 'rgba(120, 36, 50, 0.5)',

                        }
                    }
                },
                    {
                        name: '1991',
                        data: data[1],
